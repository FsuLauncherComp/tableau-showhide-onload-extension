<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <script src="tableau.extensions.1.latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="config.js"></script>
</head>

<body>
    <div class="p-3">
        <div class="mb-3">
            <label for="objectSelect" class="form-label">Select Dashboard Object:</label>
            <select id="objectSelect" class="form-control"></select>
        </div>
        <div class="mb-3">
            <label for="waitInput" class="form-label">Wait Period (ms):</label>
            <input type="number" id="waitInput" class="form-control" />
        </div>
        <div class="form-check form-switch mb-3">
            <label class="form-check-label" for="toggleSwitch">Toggle to Hide</label>
            <input class="form-check-input" type="checkbox" role="switch" id="toggleSwitch" checked>
        </div>
        <div class="mb-3">
            <button id="applyButton" class="form-control">Save</button>
        </div>
    </div>
</body>

</html>
